{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}

{% if message: %}
	<div class="alert alert-danger container" role="alert">
	  {{ message }}
	</div>
{% endif %}

<div class="alert alert-success container" role="alert">
	Welcome, {{ user.username }} !
</div>

<div class="bg-light container">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center h4_register_form">Search for your favorite books!</h4>
		<form action="{{ url_for('search_results') }}" method="post">
			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-book"></i> </span>
				 </div>
		        <input id="isbn" name="isbn" class="form-control" placeholder="Enter isbn" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-header"></i> </span>
				 </div>
		        <input id="title" name="title" class="form-control" placeholder="Enter title" type="text">
		    </div>  
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				</div>
		        <input id="author" name="title" class="form-control" placeholder="Enter author" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-navicon"></i> </span>
				</div>
		        <input id="year" name="year" class="form-control" placeholder="Enter year" type="text">
		    </div> <!-- form-group// -->                                      
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary btn-block"> Search </button>
		    </div> 
		</form>
	</article>
</div>
<div style="height: 70px"></div>
{% endblock %}
