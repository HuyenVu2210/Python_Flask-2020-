{% extends "layout.html" %}
{% block title %} Login {% endblock %}

{% block body %}

{% if message %}
    <div class="container alert alert-danger" role="alert">
      {{ message }}
    </div>
{% endif %}

<div class="bg-light container">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center h4_register_form">Sign in</h4>
		<form action="{{ url_for('login') }}" method="post">
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input id="email" name="email" class="form-control" placeholder="Email address" type="email">
		    </div>  
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input id="password" name="password" class="form-control" placeholder="Create password" type="password">
		    </div> <!-- form-group// -->                                      
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary btn-block"> Sign in </button>
		    </div> <!-- form-group// -->      
		    <p class="text-center">Need an account? <a href="{{ url_for('register') }}">Sign up!</a> </p>
		</form>
	</article>
</div>
{% endblock %}
